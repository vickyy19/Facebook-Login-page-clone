<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/facebook-login-icon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>

        <div class="intro">
            <img src="./img/facebooklogo.svg" alt="">
            <h1>Facebook helps you connect and share <br> with the people in your life.</h1>
        </div>
        <div class="loginbox">
            <div class="form">
                <input type="text" name="User name" id="username" placeholder="Enter Username Or Mobile Number">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input type="button" value="Log In" id="login">
                <a href="#" class="fpass">Fotgotten  Password?</a>
                <div class="new">
                    <div class="line"></div>
                    <input type="button" value="Create New Account">
                </div>

            </div>
            <div class="celebritypage">
                <p> <a href="#">Create a Page </a> <span>for a celebrity, band or business.</span> </p>
            </div>
        </div>
    </section>
</body>

</html>
